<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            text-align: center;
            padding: 15px;
            background-color: black;
        }

        nav a {
            color: white;
            font-size: larger;
            padding: 40px;
            text-decoration: none;
        }

        .contact-info {
            display: flex; 
            justify-content: center; 
            margin: 20px 0; 
        }

        .contact-info span {
            text-decoration: none;
            color: black;
            background-color: pink;
            padding: 20px;
            margin: 0 10px; 
            border-radius: 2px;
            font-size: larger;
        }

        .contact-info span a {
            color: inherit;
            text-decoration: none;
        }

        header {
            background-color: purple;
            color: black;
            text-align: center;
            font-weight: bold;
            padding: 30px;
        }

        iframe {
            width: 100%;
            height: 450px; 
            border: 0;
            background-color: lightgray;
        }

        main {
            flex: 1; 
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px; /* Set a max-width for better layout */
        }

        form label {
            display: none; /* Hide the label */
        }

        form input,
        form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input {
            width: calc(50% - 10px); /* Half width minus margin */
        }

        form textarea {
            width: ; /* Full width */
        }

        form input::placeholder,
        form textarea::placeholder {
            color: #aaa; 
            font-weight: normal;
            
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
